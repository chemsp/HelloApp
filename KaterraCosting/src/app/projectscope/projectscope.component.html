
<p-treeTable [value]="list1"  selectionMode="multiple" [(selection)]="selectedFiles" [style]="{'margin-top':'50px'}">
    <p-header> Master Catalog
              <button (click)="exportMethod()" style="float:right" class="btn btn-warning btn-xs">Export</button>
    </p-header>
    <ng-container  *ngFor="let col of cols"> 
                    
                <p-column field={{col}} header="{{col|uppercase}}" >    
                </p-column>
               
    </ng-container>
  
</p-treeTable>   
       

<p-treeTable [value]="list2"  selectionMode="checkbox" [(selection)]="selectedFiles1" [style]="{'margin-top':'50px'}">
      <p-header> Project Scope
       </p-header>
           
      <ng-container  *ngFor="let col of cols1"> 
                            
                <p-column field={{col}} header="{{col|uppercase}}" >    
                </p-column>
                       
      </ng-container>
 </p-treeTable>
